name: RepoToPages Build
on:
  workflow_dispatch:
    inputs:
      target_branch:
        description: 'Branch to build (defaults to current ref)'
        required: false
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.target_branch || github.ref }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        working-directory: app
        run: |
          if [ -f bun.lock ] || [ -f bun.lockb ]; then
            bun install --frozen-lockfile
          else
            bun install
          fi

      - name: Build
        working-directory: app
        run: bun run build

      - name: Find and upload build output
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            app/dist
            app/build
            app/out
            app/public
          if-no-files-found: error
